  <body>
    <nav>
      <a href="index.html">Example 1</a>

    </nav>
    <h1>Form Fields: Example 3</h1>

    <form action="example_03.html" method="get">
      <fieldset>
         <legend>Size</legend>
         <p>
         <label for="small">small</label>
         <input name="size" id="small" type="radio" />
         </p>
         <p>
         <label for="medium">medum</label>
         <input name="size" id="medium" type="radio" />
         </p>
         <p>
         <label for="large">large</label>
         <input name="size" id="large" type="radio" />
         </p>
      </fieldset>
      <fieldset>
         <legend>Color</legend>
         <p>
         <label for="blue">blue</label>
         <input name="color" id="blue" type="radio" />
         </p>
         <p>
         <label for="red">red</label>
         <input name="color" id="red" type="radio" autofocus />
         </p>
         <p>
         <label for="yellow">yellow</label>
         <input name="color" id="yellow" type="radio" />
         </p>
      </fieldset>
      <button type="submit">SUBMIT</button>

    </form>

    <div class="query-params">
      <h2>Query Params</h2>
      <p>
        This shows you all of the names and values that
        have been sent to the server. (<a href="example_03.html">clear</a>)
      </p>
      <table>
        <thead>
          <tr>
            <th>Field Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </body>
</html>
