<!doctype>
<html>
  <head>
    <title>HTML Forms</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Example 1</a>
      <a href="example_02.html">Example 2</a>
      <a href="example_03.html">Example 3</a>
      <a href="example_04.html">Example 4</a>
      <a href="example_05.html">Example 5</a>
      <a href="example_06.html">Example 6</a>
    </nav>
    <h1>Form Fields: Example 5</h1>

    <form action="example_05.html" method="get">
      <p>
      <label for="one">one</label>
      <select name="one">
         <optgroup label="colors">
            <option>red</option>
            <option>blue</option>
            <option>green</option>
         </optgroup>
         <optgroup label="numbers">
            <option>1</option>
            <option>2</option>
            <option>3</option> 
            <option>4</option>
            <option>5</option>
            <option>6</option>
         </optgroup>


      </select>
      </p>
      <p>
      <label for="two">two</label>
      <select name="two" autofocus>
         <option>one</option>
         <option>two</option>
         <option>three</option>
         <option>four</option>
         <option>five</option>
      </select>
      </p>
      <p>
      <label for="three">three</label>
      <select name="three">
         <option>one</option>
         <option></option>
         <option></option>
         <option>four</option>
         <option>five</option>
      </select>
      </p>
      <p>
      <label for="four">four</label>
      <select name="four">
         <option>one</option>
         <option>two</option>
         <option>three</option>
         <option>four</option>
         <option>five</option>
      </select>
      </p>
      <p>
         <button type="submit">SUBMIT</button>


    </form>

    <div class="query-params">
      <h2>Query Params</h2>
      <p>
        This shows you all of the names and values that
        have been sent to the server. (<a href="example_05.html">clear</a>)
      </p>
      <table>
        <thead>
          <tr>
            <th>Field Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </body>
</html>
