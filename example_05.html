    <script src="js/app.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Example 1</a>

      <a href="example_06.html">Example 6</a>
    </nav>
    <h1>Form Fields: Example 5</h1>

    <form action="example_05.html" method="get">
      <p>
      <label for="song">Song Name</label>
      <input name="song" id="song" type="text" value="Somewhere over the rainbow"/>
      </p>
      <p>
      <label for="email">Songwriter Email</label>
      <input name="song" id="email" type="email" value="judy@garland.net" />
      </p>
      <p>
      <input name="check" id="awesome" type="checkbox" />
      <label for="awesome">Aca-awesome?</label>
      </p>
      <p>
      <input name="check" id="win" type="checkbox" />
      <label for="win">Will win regionals?</label>
      </p>
      <p>
      <label for="slight">Slight Diva</label>
      <input name="diva" id="slight" type="radio" />
      <input name="diva" id="middle" type="radio" />
      <input name="diva" id="extreme" type="radio" />
      <label for="extreme">Extreme Diva</label>
      </p>
      <p>
      <label for="email">Comments</label>
      <input name="song" id="email" type="email" value="judy@garland.net" />
      </p>
      <p>
      <textarea name="comments" rows="2" cols="20">Great song. &#10Love it.</textarea>
      </p>
      <p>
      <label for="hide">Super secret hidden field...</label>
      <input name="hidden" id="hide" type="hidden" />
      </p>
      <p>
      <label for="one">Soloist</label>
      <select name="solo">
            <option>Mercedes Jones</option>
            <option>Mercedes Jones</option>
            <option>Mercedes Jones</option>
      </select>
      </p>
      <button type="submit">success</button>
      <button type="submit">cancelled</button>
      <button type="submit">I can haz html!</button>


    </form>

    <div class="query-params">
      <h2>Query Params</h2>
      <p>
        This shows you all of the names and values that
        have been sent to the server. (<a href="example_05.html">clear</a>)
      </p>
      <table>
        <thead>
          <tr>
            <th>Field Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </body>
</html>
